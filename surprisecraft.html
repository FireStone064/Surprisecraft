<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURPRISECRAFT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" >
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="pictures/server-icon.png">
        </div>
        <div class="links">
            <a href="#"><i class="fas fa-store"></i> Webshop</a>
        </div>
    </header>
    <section id="video-section">
        <video autoplay muted loop id="section-video">
            <source src="videos/webvideo.mp4" type="video/mp4">
            A böngésződ nem támogatja ezt a videó tag-et.
        </video>
        <div class="content">    
            <h1><img src="pictures/SurpriseCraftlogo.png"></h1>
            <h2><p>Az egyik legújabb és legkülönlegesebb magyar szerver!</p></h2>
        </div>
       
    </section>
    <img src="pictures/gap2.png" class="divider-image">
    <section class=" angled-section join-section">
        
        <h2 class="overlapping-text">Készen Állsz?</h2>
        <div class="join-info">
            <input type="text" value="play.surprisecraft.eu" id="server-address" readonly>
            <button class="btn" onmouseover="this.style.backgroundColor='#e0b800'" onmouseout="this.style.backgroundColor='#ffcc00'" onclick="copyServerAddress()">Másolás</button>
        </div>
        
    </section>
    <img src="pictures/gap3.png" class="divider-image2">
    <section class="hatter">
        <video autoplay muted loop class="fixed-img2">
            <source src="videos/animation.mp4" type="video/mp4">
            A böngésződ nem támogatja ezt a videó tag-et.
        </video>
        <img src="pictures/gap2.png" class="divider-image">

        <section class="angled-section stay-updated">
            
        <div class="container">
            <h2>Ne maradj le semmiről...</h2>
            <h4>Kövess minket közösségi oldalainkon!</h4> 
            <div class="socials">
                <a href="https://www.youtube.com/@SurpriseCraft-hu" target="_blank" class="social-button youtube">
                    <img src="pictures/youtubelogo.png" class="fixed-img" loading="lazy">
                </a>
                <a href="https://www.tiktok.com/@surprisecraft.hu" class="social-button tiktok" target="_blank">
                    <img src="pictures/tiktoklogo.png" class="fixed-img">
                </a>
                <a href="#" target="_blank" class="social-button instagram">
                    <img src="pictures/instagramlogo.png" class="fixed-img">
                </a>
                <a href="https://discord.gg/ERrgFyDb8A" target="_blank" class="social-button discord">
                    <img src="pictures/discordlogo.png" class="fixed-img">
                </a>
            </div>
        </div>
        
        </section>
        <section class="angled-section join-community">
            <h2>Csatlakozz A rengeteg Játékoshoz!</h2>
            <button class="btn">Regisztráció</button>
          
        </section>
    </section>
    <div class="h4h4">
        <h4> Surpriscraft 2024 - <a href="#" target="_blank">ÁSZF </a></h2>
        </div>
        <script src="js/script.js"></script>
    
    

    </body>
</html>
